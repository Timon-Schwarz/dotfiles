#############
#   Theme   #
#############
import:
  - ~/.config/alacritty/dracula.yml



###############
#   Window    #
###############
window:
  decorations: none
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1



#################
#   Scrolling   #
#################
scrolling:
  history: 10000
  multiplier: 3



#################
#   Selection   #
#################
selection:
  save_to_clipboard: false



#############
#   Shell   #
#############
shell:
  program: /usr/bin/zsh



#############
#   Font    #
#############
font:
  normal:
    family: JetBrains Mono Nerd Font
    style:  Medium
  bold:
    family: JetBrains Mono Nerd Font
    style:  Bold
  italic:
    family: JetBrains Mono Nerd Font
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true
